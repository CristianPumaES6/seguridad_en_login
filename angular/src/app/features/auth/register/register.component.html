<div class="auth-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
                    <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">Name must be at least 3
                        characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 8
                        characters</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="registerForm.invalid || isLoading">
                        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                        <span *ngIf="!isLoading">Register</span>
                    </button>
                    <a mat-button routerLink="/auth/login">One account already? Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
