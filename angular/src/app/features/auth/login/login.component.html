<div class="auth-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
                        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                        <span *ngIf="!isLoading">Login</span>
                    </button>
                    <a mat-button routerLink="/auth/register">Create Account</a>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button mat-stroked-button type="button" class="full-width google-btn" (click)="loginWithGoogle()">
                        <mat-icon>login</mat-icon>
                        Login with Google
                    </button>
                    <button mat-stroked-button type="button" class="full-width facebook-btn"
                        (click)="loginWithFacebook()">
                        <mat-icon>facebook</mat-icon>
                        Login with Facebook
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
