<div class="edit-container">
    <mat-card class="edit-card">
        <mat-card-header>
            <mat-card-title>Edit Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- Profile Image Upload -->
            <div class="image-upload">
                <div class="current-image"
                    [style.background-image]="'url(' + (previewImage || (currentProfileImage | profileImageUrl)) + ')'">
                </div>
                <button mat-stroked-button type="button" (click)="fileInput.click()">Change Photo</button>
                <input #fileInput type="file" hidden (change)="onFileSelected($event)"
                    accept="image/png, image/jpeg, image/webp">
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <div class="actions">

                    <button mat-button routerLink="/users">BACK TO LIST</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
                        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                        <span *ngIf="!isLoading">Save Changes</span>
                    </button>
                    <button mat-button type="button" routerLink="/users/profile">Logout</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
